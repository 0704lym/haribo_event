<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARIBO - 아이들과 어른들을 위해 다채롭고 다양한 젤리</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/win.css">
</head>

<body>
  <div class="main second again">
    <div class="contents">
      <img src="/assets/image/yellow.png" alt="" class="bg mobile">
      <img src="/assets/image/yellow_pc.png" alt="" class="bg laptop">
      <h1 class="logo">
        <a href="">
          <img src="/assets/image/logo.png" srcset="/assets/image/logo_mo.png 768w, /assets/image/logo.png 1024w"
            sizes="(max-width: 768px) 100%, 100%" alt="하리보">
        </a>
      </h1>
      <div class="again-notice mobile">
        ⋇페이지 이탈 시 추가 참여가 불가능하니, 유의하시기 바랍니다.
      </div>
      <div class="cont">
        <div class="title-box">
            <div class="again-notice pc">
        ⋇페이지 이탈 시 추가 참여가 불가능하니, 유의하시기 바랍니다.
      </div>
          <div class="title blue">아쉽지만<br>당첨되지 않았습니다.</div>
        </div>
        <div class="img-box again">
          <img src="/assets/image/again.png" alt="미당첨">
         
        </div>

        <div class="text-box">
          <strong class="first">다음 번에 다시 도전하세요!</strong>
          <p>이벤트 기간 내 당첨자가 나오지 않을 경우에는<br><strong>이벤트 추가 참여자</strong>를 대상으로<br class="pc">
           <strong>재추첨</strong>을 진행하여<br>당첨자를 선정할 예정입니다.</p>
        </div>
        <div class="button-box">
          <button>확인</button>
          <button>추가 참여</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
