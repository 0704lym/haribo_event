<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARIBO - 아이들과 어른들을 위해 다채롭고 다양한 젤리</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/win.css">
</head>

<body>
  <div class="main">
    <div class="contents">
      <img src="/assets/image/yellow.png" alt="" class="bg mobile">
      <img src="/assets/image/yellow_pc.png" alt="" class="bg laptop">
      <h1 class="logo">
        <a href="">
          <img src="/assets/image/logo.png" srcset="/assets/image/logo_mo.png 768w, /assets/image/logo.png 1024w"
            sizes="(max-width: 768px) 100%, 100%" alt="하리보">
        </a>
      </h1>
      <div class="cont">
        <div class="title-box">
          <div class="title">축 당첨!</div>
          <div class="title win">
            <span><strong>1등 BMW미니</strong></span>에 <br>당첨되셨습니다.
          </div>
        </div>
        <div class="img-box">
          <div class="badge">1등</div>
          <img src="/assets/image/car.png" alt="1등">
        </div>
        <div class="text-box first">
          <p><strong>경품 수령 정보</strong>는 하단 확인 버튼을<br> 누르시면 입력 가능합니다.<br class="pc">
            1등 당첨자의 경우 별도 유선 및 <br >메시지 안내를 드릴 예정입니다.</p>
        </div>
        <div class="button-box">
          <button>확인</button>
        </div>

        <div class="notice">
          <p>⋇ 본 이벤트 경품은 5만원 이상 고액 경품으로, 경품 수령을 위해서는 <strong>경품 가액의 22%</strong>에 해당하는 <strong>당첨자 부담 제세공과금</strong>을
            납부하셔야 합니다.</p>
          <p>⋇ 납부기한 내 제세공과금 납부를 완료해 주시기 바라며, 납부기한 이후에는 당첨이 취소 처리 됩니다.</p>
          <p>⋇ 당첨자 확인 정보의 수집을 거절하거나 경품 수령을 포기하는 경우 당첨이 취소 처리됩니다.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
